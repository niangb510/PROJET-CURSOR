version: '3.8'

services:
  web:
    build: .
    container_name: webpool_app
    ports:
      - "8080:80"
    volumes:
      - .:/var/www/html
    depends_on:
      - db
    networks:
      - webpool-network

  db:
    image: mysql:8.0
    container_name: webpool_db
    environment:
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_DATABASE: webpool_db
      MYSQL_USER: user_webpool
      MYSQL_PASSWORD: user_password
    volumes:
      - db_data:/var/lib/mysql
      - ./schema.sql:/docker-entrypoint-initdb.d/schema.sql
    networks:
      - webpool-network

volumes:
  db_data:

networks:
  webpool-network:
    driver: bridge
